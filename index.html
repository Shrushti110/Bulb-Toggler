<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tool</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1 class="tool">Bulb Toggler</h1>
    <img src="lightbulb-off.png" id="img-bulb"/>
    <div class="btn-container">
        <button type="button" class="btn-toggle" onclick="toggleBulb('on')">
            ON
        </button>
        <button type="button" class="btn-toggle" onclick="toggleBulb('off')">
            OFF
        </button>
    </div>
</div>
    <script>
        function toggleBulb(state){
            const bulbElement = document.getElementById("img-bulb")
            bulbElement.src = state == 'on' ? "lightbulb-on.png" : "lightbulb-off.png"
        }
        /*function bulboff(){
            const bulbElement = document.getElementById("img-bulb")
            bulbElement.src = "lightbulb-off.png"
        }*/
    </script>
</body>
</html>
